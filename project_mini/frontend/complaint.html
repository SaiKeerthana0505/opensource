<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #e8f5e9;
            color: #333;
        }

        /* Navigation */
        .nav-container {
            background-color: #004d40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
        }

        nav .back-button {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            background: #00796b;
            padding: 5px 15px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-flex;
            align-items: center;
        }

        nav .back-button i {
            margin-right: 5px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Form Section */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .form-card {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .form-card h2 {
            font-size: 1.8rem;
            color: #004d40;
            margin-bottom: 10px;
        }

        .form-card p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .input-box {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 20px;
            min-height: 150px; /* Adjusted height */
        }

        .button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #388e3c;
        }

        /* Footer */
        footer {
            background: #004d40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <nav>
            <a href="index.html" class="logo">EcoCampus</a>
            <a href="index.html" class="back-button"><i class="fa fa-arrow-left"></i> Back to Home</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Report an Issue</h1>
        <p>Help us improve by reporting issues on campus.</p>
    </section>

    <!-- Complaint Form -->
    <section class="form-container">
        <div class="form-card">
            <h2>Submit Your Complaint</h2>
            <p>We are here to listen and resolve your concerns.</p>
            <form action="#" method="POST">
                <textarea 
                    name="complaint" 
                    rows="6" 
                    placeholder="Write your complaint here..." 
                    class="input-box" 
                    required>
                </textarea>
                <br>
                <button type="submit" class="button">Submit Complaint</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EcoCampus | All Rights Reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sustainable Campus Initiative</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Main Style */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 20c5.523 0 10 4.477 10 10s-4.477 10-10 10-10-4.477-10-10 4.477-10 10-10zm0 2c4.418 0 8 3.582 8 8s-3.582 8-8 8-8-3.582-8-8 3.582-8 8-8zM15 30c2.761 0 5 2.239 5 5s-2.239 5-5 5-5-2.239-5-5 2.239-5 5-5zm0 2c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3z' fill='%234CAF50' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.5rem;
            color: var(--forest-green);
        }

        .logo i {
            animation: float 3s ease-in-out infinite;
        }

        .eco-btn {
            background: linear-gradient(135deg, var(--leaf-green), var(--forest-green));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .eco-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }

        .eco-btn:hover::before {
            left: 100%;
        }

        /* Quote Section */
        .quote-container {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        /* Dashboard Buttons */
        .dashboard-btns {
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
            align-items: center;
        }

        .dashboard-btns .eco-btn {
            width: 200px;
            margin-bottom: 1rem;
            background-color: black;
        }

        /* Footer */
        footer {
            background: var(--forest-green);
            color: white;
            padding: 4rem 2rem;
            margin-top: 4rem;
            position: relative;
            overflow: hidden;
        }

        .footer-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 20c5.523 0 10 4.477 10 10s-4.477 10-10 10-10-4.477-10-10 4.477-10 10-10zm0 2c4.418 0 8 3.582 8 8s-3.582 8-8 8-8-3.582-8-8 3.582-8 8-8z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.1;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .dashboard-btns {
                align-items: center;
            }

            .dashboard-btns .eco-btn {
                width: 100%;
                margin: 1rem 0;
            }

            .quote-container {
                margin-top: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <nav>
            <a href="#" class="logo">
                <i class="fas fa-leaf"></i>
                <span>EcoCampus</span>
            </a>
            <a href="signup.html" class="eco-btn">Sign Up</a>
        </nav>
    </div>

    <!-- Admin Dashboard -->
    <div class="container">
        <div class="quote-container">
            "Empower today for a greener tomorrow."
        </div>

        <div class="dashboard-btns">
            <a href="view_complaints.html" class="eco-btn">
                <i class="fas fa-clipboard-list"></i> View Complaints
            </a>
            <a href="view_suggestions.html" class="eco-btn">
                <i class="fas fa-comments"></i> View Suggestions
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-pattern"></div>
        <div class="footer-content">
            <!-- Footer content -->
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>

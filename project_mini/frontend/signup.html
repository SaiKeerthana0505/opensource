<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Eco green */
            --secondary-color: #A5D6A7; /* Soft green */
            --background-color: #E8F5E9; /* Light green background */
            --text-color: #1B5E20; /* Dark green for text */
            --border-radius: 12px;
            --button-hover: #388E3C;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .btn-back:hover {
            background: var(--button-hover);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-color);
            padding: 30px;
            text-align: center;
        }

        .container h2 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn-signup:hover {
            background: var(--button-hover);
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-color);
            font-weight: 300;
        }

        .footer-note a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-note a:hover {
            color: var(--button-hover);
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-back">Back to Home</a>
    <div class="container">
        <div class="icon">ðŸŒ¿</div>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button class="btn-signup" type="submit">Sign Up</button>
        </form>
        <p id="error-message" style="color: red; margin-top: 15px; display: none;">Please enter a valid email and password.</p>
        <div class="footer-note">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            // Basic input validation
            if (!email || !password) {
                document.getElementById("error-message").style.display = "block";
                document.getElementById("error-message").textContent = "Please enter a valid email and password.";
                return;
            }
            document.getElementById("error-message").style.display = "none";
    
            const signupData = {
                name: "Default User", // Replace this with an input field if needed
                email: email,
                password: password,
            };
    
            try {
                const response = await fetch("http://localhost:3000/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(signupData),
                });
    
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
    
                    // Store email and password in localStorage
                    localStorage.setItem("email", email);
                    localStorage.setItem("password", password);
    
                    window.location.href = "login.html"; // Redirect to the login page
                } else {
                    const error = await response.json();
                    alert(error.message);
                }
            } catch (err) {
                console.error("Error during signup:", err);
                alert("An error occurred while signing up. Please try again later.");
            }
        });
    </script>
</body>
</html>
